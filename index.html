<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
    <title>[ K.A.Paul Positive Impact on World ]</title>
    <link type="text/css" rel="stylesheet" href="css/ycp.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
        body {
            color: #fff;
            background: #FF3B68;
            background: -moz-linear-gradient(122deg, #FF3B68 30%, #A41CFF 81%);
            background: -webkit-linear-gradient(122deg, #FF3B68 30%, #A41CFF 81%);
            background: -o-linear-gradient(122deg, #FF3B68 30%, #A41CFF 81%);
            background: -ms-linear-gradient(122deg, #FF3B68 30%, #A41CFF 81%);
            background: linear-gradient(122deg, #FF3B68 30%, #A41CFF 81%);
            margin: 20px 10% 20px 10%;
            font-family: 'Quicksand', sans-serif;
        }
        
        a {
            color: #333
        }
        
        pre {
            padding: 10px;
            border-radius: 4px;
            border: 0px;
            background: #111;
            overflow: auto
        }
        
        pre.prettyprint.prettyprinted {
            background: #111
        }
        
        input[type='text'] {
            padding: 10px;
            border: 0px;
            width: 300px;
            margin: 5px
        }
        
        input[type='submit'] {
            width: 50px;
            padding: 10px;
            border: 0px;
            background: #222;
            color: #fff;
            cursor: pointer;
            margin: 5px
        }
        
        @media screen and (max-width:1280px) {
            body {
                margin: 20px 5% 10% 5%
            }
        }
        
        @media screen and (max-width:967px) {
            body {
                margin: 20px 0px 20px 0px
            }
        }
        
        .ani-bg {
            background: linear-gradient(100deg, #000, #111, #222, #333);
            background-size: 400% 400%;
            animation: bg 30s infinite;
        }
        
        .flexy {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes bg {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        #wrapper {
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            padding: 20px;
        }
    </style>

</head>

<body>

    <div id="wrapper" class="ani-bg flexy">
        <div>
            <h1 style="text-align: center;font-size: 2em;font-weight: 100;">K.A.PAUL Impact to the World</h1>
            <div id="unix"></div>
        </div>

    </div>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="js/ycp.js"></script>

    <script>
        $(function() {
            $("#unix").data('ycp_title', "Paul moves the world");
            $("#unix").data('ycp_channel', "PLv9QnYD5eSdGReZiL5VGnwANyIwgXQNa8");
            $("#unix").ycp({
                apikey: 'AIzaSyA0zXsGM-HFCeqduatAhM7AfG3NYzu8dQ8',
                playlist: 20,
                autoplay: true,
                related: false
            });
        });
    </script>

</body>

</html>
